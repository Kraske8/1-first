<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektas</title>
    <link rel="stylesheet" href="/fonts/Dancing_Script/DancingScript-VariableFont_wght.ttf">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/sign-in.css">
    <link rel="stylesheet" href="/css/mouse.css">
</head>
<body>
<section class="container">
    <div class="background">
        <a class="home" href="/html/index.html">
            <img class="logo" src="/img/Logo.png" alt="logo">
            </a>
            <div class="row">
                <form class="form">
                    <div class="form-row">
                        <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Your username" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Your email" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" placeholder="Password" required>
                </div>
                <div class="form-row">
                    <label for="re-pass">Repeat password</label>
                    <input id="re-pass" type="password" required placeholder="Repeat password">
                </div>
                <div class="form-row">
                     <button class="btn" type="submit">Get started</button>
                    <span class="text">or</span>
                    <a class="btn" href="/html/sign-in.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>    
</section>
</body>
</html>
